<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <!-- card section -->
    <section>
        <div class="container">
            <div class="bg-pattern-top"></div>
            <div class="bg-pattern-bottom"></div>
            <div class="card-container">
                <div class="card-pattern"></div>
                <div class="photo">
                    <img src="./images/image-victor.jpg" alt="profile photo">
                </div>
                <div class="card-info">
                    <h2>Victor Crest <span>26</span></h2>
                    <h3 class="city">London</h3>
                    <hr>
                    <div class="all-info">
                        <div class="info">
                            <h4>80K</h4>
                            <span>Followers</span>
                        </div>
                        <div class=info">
                            <h4>803K</h4>
                            <span>Likes</span>
                        </div>
                        <div class=info">
                            <h4>1.4K</h4>
                            <span>Photos</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end card section -->

    <!-- credit section -->>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Shibu Sarkar</a>.
        </div>
    <!--end  credit section -->
</body>

</html>
